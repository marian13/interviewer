        Question
      </td>
      <td>
        Given: An array of integers, for example <code>arr = [1, 2, 3, 4, 5]</code>.
        <br />
        <br />
        Task: Remove even integers from it.
        <br />
        <br />
        Expected result: <code>[1, 3, 5]</code>.
      </td>
    </tr>
    <tr>
      <td>
        Answer
      </td>
      <td>
        <code>
        arr.select { \|x\| !x.even? } # or
        arr.select { \|x\| x.odd? }
        </code>
        <code>filter</code>, or <code>delete_if</code>, or <code>reject</code>.
      </td>
